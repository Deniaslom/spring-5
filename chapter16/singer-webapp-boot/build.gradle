buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/release"
            allowInsecureProtocol = true}
        maven { url "http://repo.spring.io/snapshot"
            allowInsecureProtocol = true}
        maven { url "https://repo.spring.io/libs-snapshot"
            allowInsecureProtocol = true}
        maven { url "http://repo.spring.io/milestone"
            allowInsecureProtocol = true}
        maven { url "https://repo.spring.io/libs-milestone"
            allowInsecureProtocol = true}
    }

    dependencies {
        classpath boot.springBootPlugin
    }
}

apply plugin: 'org.springframework.boot'

dependencies {
    implementation boot.starterJpa, boot.starterJta, db.h2, boot.starterWeb, boot.starterThyme, boot.starterSecurity,
            web.thymeSecurity, web.bootstrap, web.jQuery
    testImplementation boot.starterTest, spring.springSecurityTest
}


 configurations.implementation.canBeResolved = true 
 
 jar {
    manifest {
        attributes("Created-By": "Iuliana Cosmina",
                "Specification-Title": "Pro Spring 5",
                "Main-Class"         : "com.apress.prospring5.ch16.SingerApplication",
                "Class-Path": configurations.implementation.collect { it.getName() }.join(' '))
    }
}